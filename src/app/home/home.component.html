<div class="container mt-5">

   <mat-form-field appearance="fill" class="w-25">
      <mat-label>Search any Food Item</mat-label>
      <input matInput #searchkeyword (keyup)="searchByKeyword(searchkeyword.value)" name="searchKey" id="searchKey"
         placeholder="Search any Food Item">
      <mat-icon matSuffix>search</mat-icon>
      <mat-hint>Search or describe any food item</mat-hint>
   </mat-form-field>

   <div class="toggle-button-container">
      <button class="clear" type="button" mat-button (click)="reloadPage()"> Clear</button>
      <mat-button-toggle-group #category (change)="searchByCategory($event.value)">
         <mat-button-toggle class="toggle-button" style="color: green;" value="veg">Veg</mat-button-toggle>
         <mat-button-toggle class="toggle-button" style="color: red;" value="nonveg">Non-Veg</mat-button-toggle>
      </mat-button-toggle-group>
   </div>



   <mat-grid-list cols="4" rowHeight="1:1" gutterSize="10" class="mt-3">
      <mat-grid-tile class="tile" *ngFor="let p of foodItemDetails">
         <div class="row">
            <div class="image-container">
               <img class="home-page-product-image" [src]="p.foodItemImages[0].url" alt="">
            </div>
            <div class="text-container mt-2">
               <div>
                  <h3 style="margin: 0%;"><b>{{p.foodItemName}}</b></h3>
               </div>
               <div style="margin-top: 0px;">
                  <p style="white-space: inherit; height: 40px; width: 250px; overflow: hidden; text-overflow: ellipsis;">
                     {{p.foodItemDescription}}</p>
               </div>
               <div class="price row">
                  <div class="col-6 d-flex align-items-center">
                     <b style="height: 25px;">Rs. {{p.foodItemPrice}}</b>
                  </div>
                  <div class="col-6" style="text-align: center;">
                     <button type="button" mat-button color="accent" (click)="showFoodItemDetails(p.foodItemId)">View <i class="fa-solid fa-arrow-right fa-sm"></i></button>
                  </div>
                  
                  
               </div>
            </div>
         </div>
      </mat-grid-tile>
   </mat-grid-list>

   <div class="text-center mt-5" style="padding-bottom: 100px;" *ngIf="showLoadButton">
      <button type="button" mat-raised-button color="accent" (click)="loadMoreProduct()"> Load more</button>
   </div>

   <div class="mt-5">

   </div>
</div>
