<div class="container mt-5">

   <mat-form-field appearance="fill" class="w-25">
      <mat-label>Search any Food Item</mat-label>
      <input matInput
             #searchkeyword
             (keyup)="searchByKeyword(searchkeyword.value)"
             name="searchKey"
             id="searchKey"
             placeholder="Search any Food Item">
             <mat-icon matSuffix>search</mat-icon>
      <mat-hint>Search or describe any food item</mat-hint>
  </mat-form-field>

   <mat-grid-list cols="3" rowHeight="3:5" gutterSize="10" class="mt-3">
      <mat-grid-tile class="tile" *ngFor="let p of foodItemDetails">
         <div class="row p-5">
            <div class="image-container">
               <img class="home-page-product-image" [src]="p.foodItemImages[0].url" alt="">
            </div>
            <div class="mt-3">
               <p><b>{{p.foodItemName}}</b></p>
            </div>
            <div class="mt-2">
               <p style="white-space: inherit; height: 40px; width: 288px; overflow: hidden; text-overflow: ellipsis;">{{p.foodItemDescription}}</p>
            </div>
            <div class="mt-2 w-50">
              <b>Rs. {{p.foodItemPrice}}</b>
            </div>
            <div class="mt-2 w-50">
               <button type="button" mat-raised-button (click)="showFoodItemDetails(p.foodItemId)">View Details</button>
            </div>
         </div>
      </mat-grid-tile>
    </mat-grid-list>

    <div class="text-center mt-5" style="padding-bottom: 100px;" *ngIf="showLoadButton">
      <button type="button" mat-raised-button color="accent" (click)="loadMoreProduct()"> Load more</button>
    </div>

    <div class="mt-5" >
         
    </div>
</div>
