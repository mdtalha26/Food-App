<div *ngIf="isFoodItemPresent()" class="container mt-5 mb-5">

  <mat-form-field appearance="fill" class="w-25">
    <mat-label>Search any Food Item</mat-label>
    <input matInput #searchkeyword (keyup)="searchByKeyword(searchkeyword.value)" name="searchKey" id="searchKey"
      placeholder="Search any Food Item">
    <mat-icon matSuffix>search</mat-icon>
    <mat-hint>Search or describe any food item</mat-hint>
  </mat-form-field>

  <table mat-table [dataSource]="foodItemDetails">


    <!-- Name Column -->
    <ng-container matColumnDef="FoodItem Name">
      <th mat-header-cell *matHeaderCellDef> FoodItem Name </th>
      <td mat-cell *matCellDef="let element"> {{element.foodItemName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.foodItemDescription}} </td>
    </ng-container>

    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.foodItemPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="Images">
      <th mat-header-cell *matHeaderCellDef> Images </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="viewFoodItemImages(element)">
          <mat-icon>images </mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editFoodItemDescription(element.foodItemId)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="deleteFoodItem(element.foodItemId)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="View">
      <th mat-header-cell *matHeaderCellDef> View </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button (click)="showFoodItemDetails(element.foodItemId)">view</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button *ngIf="!isUser()" (click)="addFoodItem(menuId)" mat-stroked-button class="mt-2">Add FoodItem</button>

  <div class="text-center mt-5" style="padding-bottom: 100px;" *ngIf="showLoadButton">
    <button type="button" mat-raised-button color="accent" (click)="loadMoreProduct()"> Load more</button>
  </div>

  <div class="mt-5">

  </div>
</div>

<div *ngIf="!isUser()&&!isFoodItemPresent()" (click)="addFoodItem()" class="clickzone mt-10">
  <div class="text-wrapper">
    <div class="centered">
      <h1>No Food Items to display</h1><br>
      Click here to add Food Items in your Menu.
    </div>

  </div>
</div>
<div *ngIf="isUser()&&!isFoodItemPresent()" class="clickzone mt-10">
  <div class="text-wrapper">
    <div class="centered">
      <h1>No Food Items to display</h1><br>
    </div>

  </div>
</div>
