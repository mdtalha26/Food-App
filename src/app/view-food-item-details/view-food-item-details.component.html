<div class="p-5">
    <div class="card image-container-rest">
        <img [src]="restaurant.documents[0].url">
      </div>
<div class="restInfo" style="display: flex; align-items: center; padding-top: 50px;">
    <div style="text-align: left; padding-right: 10px;">
      <i (click)="onBack()" class="fa-solid fa-arrow-left fa-xl col-2" style="flex-shrink: 0;"></i>
    </div>
    <div style="flex-grow: 2; display: flex; flex-direction: column; text-align: left;">
      <h1 style="margin-left: 20px;">{{restaurant.restaurantName}}</h1>
      <h3 style="margin-left: 20px;">{{restaurant.restaurantAddress}}</h3>
    </div>
  </div>

<div class="container mt-3">
    

    <div class="row">
        <div class="col-6">

            <div class="card image-container p-3">
                <img [src]="foodItem.foodItemImages[selectedFoodItemIndex].url" class="foodItem-zoom-image">
            </div>

           
           
        </div>
        <div class="col-6">
            <div class="foodItem-information">
                <div class="mt-3">
                    <h1><b>{{foodItem.foodItemName}}</b></h1>
                </div>
                <div class="mt-3">
                    <b>Description: </b><br>
                    {{foodItem.foodItemDescription}}
                </div>
                <div class="mt-3">
                    <b>Price : {{foodItem.foodItemPrice}} &#8377;</b>
                </div>
                <div class="mt-5 text-center">
                    <button *ngIf="isUser()" mat-flat-button color="accent" style="width: 200px;" (click)="buyFoodItem(foodItem.foodItemId)"> Buy Now</button>
                    &nbsp;
                    <button *ngIf="isUser()" mat-flat-button style="width: 200px;" (click)="addToCart(foodItem.foodItemId)">Add to Cart</button>
                </div>
            </div>
            <div class="mt-3 smallImg">
                <mat-grid-list cols="3" gutterSize="10" rowHeight="1:1">
                    <mat-grid-tile *ngFor="let file of foodItem.foodItemImages; let i = index;" (click)="changeIndex(i)" style="border: 1px solid lightgrey; cursor: pointer;border-radius: 5px;">
                        <img [src]="file.url" height="100%" >
                    </mat-grid-tile>
                </mat-grid-list>
            </div>
        </div>
    </div>
</div>
</div>
