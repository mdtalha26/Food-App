<div class="container mt-5">
    <div class="card mb-5" style="padding: 20px;">
        <form [formGroup]="loginForm" (ngSubmit)="login()">

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput
                formControlName="userName"
                       name="userName"
                       id="userName"
                       placeholder="Username"
                       (focus)="markControlAsTouched('userName')">
                       <mat-error *ngIf="loginForm.get('userName').hasError('required')">A Valid Username is required.</mat-error>
                <!-- <mat-hint>Username</mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input type="password"
                    matInput
                    formControlName="userPassword"
                       name="userPassword"
                       id="userPassword"
                       placeholder="Password"
                       (focus)="markControlAsTouched('userPassword')">
                       <mat-error *ngIf="loginForm.get('userPassword').hasError('required')">A Valid Password is required.</mat-error>
                <!-- <mat-hint>Password</mat-hint> -->
            </mat-form-field>

            <button class="w-100" type="submit" mat-raised-button color="accent">Login</button>
        </form>

        
    </div>
    <div class="text-center" style="display: flex; gap: 10px; justify-content: center;">
        <br>
        <button class="w-20" mat-raised-button type="button" (click)="registerUser()">Register as User</button>
        <button class="w-20" mat-raised-button type="button" (click)="registerAsRestaurant()">Register as Restaurant</button>
    </div>
        
</div>
