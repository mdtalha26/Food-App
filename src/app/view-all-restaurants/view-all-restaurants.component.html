<div class="container mt-5">
  <mat-form-field appearance="fill" class="w-25">
    <mat-label>Search Restaurant</mat-label>
    <input matInput
           #searchkeyword
           (keyup)="searchByKeyword(searchkeyword.value)"
           name="searchKey"
           id="searchKey"
           placeholder="Search Restaurant or Address">
           <mat-icon matSuffix>search</mat-icon>
           <mat-hint>Search by Restaurant Name or Address </mat-hint>
</mat-form-field>
<table mat-table [dataSource]="restaurantDetails" class="mt-3">

  
    <!-- Name Column -->
    <ng-container matColumnDef="Restaurant Name">
      <th mat-header-cell *matHeaderCellDef> Restaurant Name </th>
      <td mat-cell *matCellDef="let element"> {{element.restaurantName}} </td>
    </ng-container>

    <ng-container matColumnDef="Restaurant Address">
      <th mat-header-cell *matHeaderCellDef> Restaurant Address </th>
      <td mat-cell *matCellDef="let element"> {{element.restaurantAddress}} </td>
    </ng-container>
  
    <!-- Address column -->
    <ng-container matColumnDef="Restaurant Owner">
      <th mat-header-cell *matHeaderCellDef> Restaurant Owner </th>
      <td mat-cell *matCellDef="let element"> {{element.user.userName}} </td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="Documents">
        <th mat-header-cell *matHeaderCellDef> Documents </th>
        <td mat-cell *matCellDef="let element">  
        <button mat-icon-button (click)="viewRestaurantDocuments(element)">
            <mat-icon>images </mat-icon>
        </button> </td>
      </ng-container>

      <ng-container matColumnDef="View Restaurant">
        <th mat-header-cell *matHeaderCellDef> View Menus </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="accent" (click)="viewRestaurant(element.restaurantId)">View</button>
        </td>
      </ng-container>

    <!-- Edit Icon-->
    <!-- <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button (click)="editRestaurant(element.restaurantId)">
            <mat-icon>edit</mat-icon>
        </button> </td>
      </ng-container> -->
  
    <!-- Delete icon -->
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-icon-button (click)="deleteRestaurant(element.restaurantId)">
            <mat-icon>delete</mat-icon>
        </button> </td>
    </ng-container>

    
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
